<html>
	<head>
		<title>AI Chat Bot By HarshaVardhan</title>
		<script src="https://unpkg.com/brain.js@1.0.0-rc.3/browser.js"></script>
		<script type="text/javascript" src="AI.js"></script>
		<link rel="stylesheet" type="text/css" href="AI.css">
	</head>
	<body>
		<textarea maxlength="28" placeholder="Ask the bot anything!" id="textBox"></textarea>
		<button id="chatButton">Chat</button>
		<div id="trainArea">
		<div id="confirmation">Was my answer good?</div>
		<button class="button" id="noButton">No</button>
		<button class="button" id="yesButton">Yes</button>

		<textarea placeholder="Type a good response" id="helpBox"></textarea>
		<button class="button" id="helpButton">Train AI</button>
</div>
	</body>
</html>
